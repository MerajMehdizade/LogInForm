<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-300 flex justify-center items-center h-screen">
    <div class="container mx-auto p-1">
      <div class="flex justify-center items-center">
        <div
          class="w-96 h-[580px] bg-blue-800 rounded-s-xl shadow-xl hidden md:block"
        ></div>
        <div class="w-96 h-[580px] bg-white rounded-e-xl p-6 shadow-xl">
          <div class="h-full">
            <div
              class="w-16 h-16 rounded-full p-1 border border-gray-200 bg-white/75 text-blue-700 flex items-center justify-center mx-auto mt-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-9 h-9"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25"
                />
              </svg>
            </div>
            <div class="text-center mt-5">
              <h1 class="font-bold text-2xl">Hello Again!</h1>
              <p class="mt-2 text-gray-400">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              </p>
            </div>
            <div class="mt-5">
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="email"
                  name="floating_email"
                  id="floating_email"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="floating_email"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Email</label
                >
              </div>
              <div class="relative z-0 w-full mb-6 group">
                <input
                  type="password"
                  name="floating_password"
                  id="floating_password"
                  class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                  required
                />
                <label
                  for="floating_password"
                  class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Password</label
                >
              </div>
              <div class="flex justify-between items-center text-sm">
                <h3 class="text-gray-400"><a href="#"> Remember Me </a></h3>
                <h3 class="text-blue-700 font-medium">
                  <a href="#"> Recovery Password </a>
                </h3>
              </div>
            </div>
            <div class="text-center mt-5">
              <button class="w-72 text-white rounded-lg h-11 bg-blue-800 mt-3">
                Login
              </button>
              <button
                class="w-72 rounded-lg h-11 mt-4 border border-gray-200 text-gray-500 flex justify-center items-center gap-4 mx-auto"
              >
                <img src="../public/img/g-normal.png" alt="" />
                Sign in With Google
              </button>
            </div>
            <div class="mt-5">
              <h4 class="text-center text-sm font-medium">
                Dont have an account yet ?
                <a href="#" class="text-blue-800"> Sign Up</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
